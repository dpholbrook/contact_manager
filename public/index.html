<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="/stylesheets/styles.css"></link>
  <script src="/javascripts/jquery.js"></script>
  <script src="/javascripts/handlebars.js"></script>
  <script src="/javascripts/app2.js"></script>
</head>
<body>
  <header>
    <h1>Contact Manager</h1>
  </header>
  <main>
    <section id="contacts_display">
      <section id="add_search_display">
        <a href="#" class="add_contact_button button">Add Contact</a>
        <input id="search" type="text" placeholder="Search">
      </section>
      <span id ="filter_message">
        <h2></h2>
        <a href="#" class="button" id="clear_filter_button">Clear Filter</a>
      </span>
      <div></div>
    </section>
    <section id="contact_form_display">
      <h2></h2>
      <form action="#" method="post" novalidate>
          <p>
            <label for="full_name">Full Name</label>
            <input type="text" id="full_name" name="full_name" required>
            <span class="error_message"></span>
          </p>
          <p>
            <label for="email">Email Address</label>
            <input type="text" required name="email" id="email"
            placeholder="someone@example.com" pattern="^\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$">
            <span class="error_message"></span>
          </p>
          <p>
            <label for="phone">Phone Number</label>
            <input type="text" name="phone_number" id="phone" required 
            placeholder="111-222-3333">
            <span class="error_message"></span>
          </p>
        <fieldset>
          <h3>Tags</h3>
          <div></div>
          <input type="text" name="add_tag" id="add_tag"></input>
          <a id="add_tag_button" class="button" href="#">Add Tag</a>
        </fieldset>
        <button type="submit">Submit</button>
        <button type="button" id="cancel_button">Cancel</button>
        
      </form>
    </section>
  </main>

  <script id='tags_template' type='text/x-handlebars'>
    {{#each tags}}
    <p>
      <input type="checkbox" class="checkbox" id="{{.}}_tag" name="{{.}}_tag" value="{{.}}">
      <label for="{{.}}_tag" class="checkbox">{{.}}</label>
    </p>
    {{/each}}
  </script>

  <script id='contacts_template' type='text/x-handlebars'>
    {{#each contacts}}
    <div class="contact_container" data-id="{{id}}">
      <h2 class="full_name">{{full_name}}</h2>
      <label>Phone Number:</label>
      <p class="phone_number">{{phone_number}}</p>
      <label>Email:</label>
      <p class="email">{{email}}</p>
      <span>
        <label>Tags:</label>
        {{#each tags}}
        <a href="#" class="contact_tag">{{.}}</a>
        {{/each}}
      </span>
      <a href="#" id="edit" class="button">Edit</a>
      <a href="#" id="delete" class="button">Delete</a>
    </div>
    {{/each}}
  </script>
</body>
</html>
